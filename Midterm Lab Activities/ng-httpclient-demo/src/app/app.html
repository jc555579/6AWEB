<h2>List from Main</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of httpusers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr *ngIf="httpusers.length === 0">
      <td colspan="4">No users loaded</td>
    </tr>
  </tbody>
</table>

<h2>Top 5 Products</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Brand</th>
      <th>Price ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.brand }}</td>
      <td>{{ product.price }}</td>
    </tr>
    <tr *ngIf="products.length === 0">
      <td colspan="4">No products loaded</td>
    </tr>
  </tbody>
</table>
